<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:cs="http://typo3.org/ns/DanielGoerz/FsCodeSnippet/ViewHelpers">
<f:layout name="{layout}" />

<f:section name="code-snippet">
<cs:codeSnippet commandLine="{commandline}" lineNumbers="{lineNumbers}" programmingLanguage="{programmingLanguage}">
<code class="language-{programmingLanguage}">{data.bodytext}</code>
</cs:codeSnippet>
</f:section>

<f:section name="Main"><f:render section="code-snippet" arguments="{_all}" /></f:section>
<f:section name="content"><f:render section="code-snippet" arguments="{_all}" /></f:section>
</html>
